{% extends "base.html" %}
{% block title %}{{ SITENAME }} - 存档{% endblock %}
{% block content %}

<h1>存档</h1>
<br />
<table class="table">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.date.strftime("%Y-%m-%d") }}</td>
        <td><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
